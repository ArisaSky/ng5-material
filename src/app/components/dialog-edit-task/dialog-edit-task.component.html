<h2 mat-dialog-title>Update Task</h2>
<mat-dialog-content>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Title" type="text" [formControl]="title" required>
      <span matPrefix><mat-icon>turned_in</mat-icon></span>
      <mat-error *ngIf="title.invalid">This field is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="5" matInput placeholder="Details" type="text" [formControl]="details" matTextareaAutosize matAutosizeMinRows="6" required></textarea>
      <span matPrefix><mat-icon>comment</mat-icon></span>
      <mat-error *ngIf="details.invalid">This field is required.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()" color="accent">Cancel</button>
  <button mat-button (click)="onUpdate()" color="primary" cdkFocusInitial>Update</button>
</mat-dialog-actions>
